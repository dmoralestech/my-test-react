<fieldset>
    <legend class="legend">Personal Information</legend>
    <div>
        <label for="name">Name</label><br>
        <input type="text" placeholder="First" autofocus> <input type="text" placeholder="Last">
    </div>
    <br>
    <div>
        <label for="dob">Date of Birth</label><br> <input type="date" value="">
    </div>
    <div class="gender">
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender"><label>Male</label> <input type="radio" name="gender"><label>Female</label>
    </div>
    <br>
    <div>
        <label for="address">Address</label><br>
        <input type="text" class="textboxAddress" placeholder="Street
Address"><br>
        <input type="text" class="textboxAddress" placeholder="Address
         Line 2"><br>
        <input type="text" class="textboxAddressDetail"
               placeholder="City">
        <input type="text" class="textboxAddressDetail"
               placeholder="State/Province"><br>
        <input type="text" class="textboxAddressDetail"
               placeholder="Pincode"> <select class="selectOption">
        <option value="Country">Select Country</option>
    </select>
    </div>
    <br>
    <div>
        <label for="contact">Phone Number</label><br> <input type="tel" class="textboxAddressDetail"
                                                             placeholder="Home">
        <input type="tel" class="textboxAddressDetail"
               placeholder="Work"></div>
    <br>
    <div>
        <label for="email">Email Address</label><br> <input type="email" class="textboxAddressDetail"
                                                            placeholder="email@example.com"></div>
</fieldset>

<fieldset>
    <legend class="legend">General Information</legend>
    <div>
        <label for="info">What is your</label><br> <input type="text" placeholder="Age?"> <input type="text"
                                                                                                 placeholder="Weight?">
        <input type="text" placeholder="Height?"></div>
    <br>
    <div>
        <label for="exerciceinfo">Do you regularly engage in any of
            the following exercises?</label><br>
        <div><input type="checkbox" name="smoke"><label>Walking </label><br>
            <input type="checkbox" name="smoke"><label>Running</label></div>
        <div><input type="checkbox" name="smoke"><label>Swimming </label><br>
            <input type="checkbox" name="smoke"><label>Biking </label></div>
        <div><input type="checkbox" name="smoke"><label>Others </label><br>
            <input type="checkbox" name="smoke"><label>I don't exercise </label></div>
    </div>
    <br>
    <div>
        <label for="sleep">On average, how many hours a day do you
            sleep?</label><br>
        <input type="number" class="textboxAddressDetail"></div>
    <br>
    <div>
        <label for="smoking">Have you ever smoked cigarettes, pipes or
            cigars?</label><br>
        <input type="radio" name="smoke"><label>Yes</label>
        <input type="radio" name="smoke"><label>No</label></div>
    <br>
    <div>
        <label for="drugs">Are you currently using or do you have a
            history of illegal drug use?</label><br>
        <input type="radio" name="drugs"><label>Yes</label>
        <input type="radio" name="drugs"><label>No</label></div>
    <br>
    <div>
        <label for="alcohol">Do you consume alcohol?</label><br> <input type="radio" name="alcohol"><label>Yes</label>
        <input type="radio" name="alcohol"><label>No</label>
        ￼
    </div>
</fieldset>

<fieldset>
    <legend class="legend">Medical Information</legend>
    <div>
        <label for="disease">Check all that apply to you or your
            immediate family?</label><br>
        <input type="checkbox" name="disease"><label>Asthma </label><br>
        <input type="checkbox" name="disease"><label>Cancer </label><br>
        <input type="checkbox" name="disease"><label>HIV and AIDS </label><br>
        <input type="checkbox" name="disease"><label>Diabetes </label><br>
        <input type="checkbox" name="disease"><label>Hypertension </label><br>
        <input type="checkbox" name="disease"><label>Malaria </label><br>
        <input type="checkbox" name="disease"><label>Seizure Disorder </label><br>
        <input type="checkbox" name="disease"><label>Psychiatric Disorders</label><br>
        <input type="checkbox" name="disease"><label>Mental Health </label><br>
        <input type="checkbox" name="disease"><label>Stroke </label><br>
        <input type="checkbox" name="disease"><label>Others </label><br>
        <input type="checkbox" name="disease"><label>Not Applicable </label>
    </div>
    <br>
    <div>
        <label for="symptons">Checkall symptoms you are currently experiencing</label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Allergy </label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Eye</label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Lymphatic</label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Fever</label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Eating Disorder</label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Hemtalogical</label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Musculoskeletal Pain</label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Skin</label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Gastrointestinal</label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Weight Loss</label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Others</label>
        <br>

        <input type="checkbox" name="symptoms">
        <label>Not Applicable</label>
    </div>
    <br>
    <div>
        <label for="allergy">Please list any medication allergies that you have</label>
        <br>

        <textarea name="allergy" rows="4" cols="57">
        </textarea>
    </div>
    <br>
    <div>
        <label for="medications">Please list any medications you are currently taking</label><br>
        <textarea name="medications" rows="4" cols="57">
    </textarea>
    </div>
    <br>
    <div>
        <label for="pregnancy">If you are a woman, are you currently
            pregnant, or is there a possibility that you are pregnant?
        </label><br>
        <input type="radio" name="pregnancy"><label>Yes</label>
        <input type="radio" name="pregnancy"><label>No</label>
        <input type="radio" name="pregnancy"><label>Not Applicable
    </label>
    </div>
    <br>
    <div>
        <label for="healthrating">In general, would you say your
            health is</label><br>
        * Taking 1 to be poor and 5 to be excellent<br>
        <input type="number" name="healthrating" min="1" max="5">
    </div>
    <br>
    <label for="ratinghealth">When you think about your health
        care, how much do you agree or disagree with this statement:
        "I receive exactly what I want and need exactly when and how
        I want and need it."</label><br>
    * Taking 1 to be strongly dis-agree and 5 to be strongly
    agree<br>
    1<input type="range" name="ratinghealth" min="1" max="5">5 </div>
</fieldset>
<div class="submit">
    <input type="submit" value="Submit">
</div>
